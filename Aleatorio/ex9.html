<!-- Crie uma página web capaz de sortear a ordem de apresentação de um grupo de pessoas a 
partir das seguintes informações: número de pessoas e o nome de cada uma delas. Após a 
entrada dessas informações a página deverá ser capaz de exibir ao usuário, no corpo do 
documento, a sequência das apresentações, conforme mostrado na imagem a seguir:-->
<script>

    let n = parseInt(prompt("Digite o número de pessoas : "));
    let Arr = new Array(n);

    for (let i = 0; i < n; i++) {
        
        Arr[i] = prompt("Digite o nome do "+(i+1)+"° aluno :");
        
    }



    document.write(`<h1>Ordem de apresentações dos grupos</h1>`);
    document.write(`<div style="text-align: center; background-color: gray">`);
    for (let i = 0; i < n; i++) {
        console.log(Arr);
        document.write(i+1+"° - "+ Arr.splice(parseInt(Math.random()*n-i),1)+"<hr>");
        

    }
    document.write(`</div>`);

</script>
