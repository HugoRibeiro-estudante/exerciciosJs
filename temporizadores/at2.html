<!DOCTYPE html>
<html lang="pt-br">
<head>

<!-- Crie uma página web contendo um formulário composto por duas caixas de texto, uma caixa
de seleção (<select>) composta pelos seguintes valores (1, 2, ... 10) e um botão. Ao clicar sobre
o botão a página irá aguardar o tempo correspondente aos segundos selecionado pelo usuário
na caixa de seleção para remover o texto da primeira caixa e inseri-lo na segunda caixa. -->
<script>
    
    mudarTexto = () => {
        
        
        text1 = document.getElementById("text1");
        text2 = document.getElementById("text2");

        text2.value = text1.value;
        text1.value = "";
    }

</script>

<body>
    
    <form action="">
        <input type="text"  id="text1" value="texto">
        <input type="text"  id="text2">
        <select id="select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <input type="button" value="Trocar" onclick="setTimeout(mudarTexto, (document.getElementById('select').value + '000' ))">
    </form>

</body>
</html>
