<!--Construa uma página web capaz de solicitar ao usuário um valor inteiro positivo maior ou
igual 2 e, em seguida, a partir do número lido, exiba uma tabela no corpo do documento da página, conforme mostrado no exemplo a seguir, contendo os valores de 0 (zero) até o
número informado pelo usuário nos seguintes sistemas de numeração: decimal, binário e
hexadecimal.-->
<script type="text/javascript">
    
    let n = 0;

    do{
        n = prompt("Insira número maior que um :", 32);
    }while(n < 1);
 
    

    document.write(`<table>
        <tr>
        <th>Base decimal</th>
        <th>Base binária</th>
        <th>Base Hexadecimal</th>
        </tr>`);

    
    
    for (var i = 0; i <= n; i++) {
       
        document.write(`<tr><td>${i}</td>`);
        
        document.write(`<td>${binario(i)}</td>`);

        document.write(`<td>${hexa(i)}</td>`);
        
        document.write(`</tr>`);

    }
    
    document.write(`</table>`);







    function binario(x){
            
        let nBinario = x;
        var nString = '';

        (nBinario % 2 == 1 ? nString = '1' : nString = '0')
            

        while( nBinario != 0) {
            nBinario = parseInt(nBinario / 2);

            nString = (nBinario % 2) + nString;
        }

        return nString;
    }

    
    function hexa(y){
            
            let nHexa = y;
            var stringH = '';
            let sobra;

       
            while(nHexa > 15) {

                
                nHexa = parseInt(nHexa / 16);
                sobra = parseInt(nHexa % 16);

                if(sobra > 9 && sobra < 16){

                    switch(sobra){

                    case 10 : stringH += 'A'; break;
                    case 11 : stringH += 'B'; break;
                    case 12 : stringH += 'C'; break;
                    case 13 : stringH += 'D'; break;
                    case 14 : stringH += 'E'; break;
                    case 15 : stringH += 'F'; break;


                    }
                }

                if(nHexa % 16 == 0 ){

                
                stringH = stringH + parseInt(nHexa / 16)+ '0'; 

                }   


                stringH = sobra + stringH; 

            }

           
                
                //alert(nHexa); 

            


            
            if(nHexa < 10)
                return nHexa;
            //     return nHexa;
            else                
                return stringH;

        }
        
</script>
