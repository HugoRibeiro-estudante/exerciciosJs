<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome');
        document.write(`<p>Seu nome possui ${nome.length} caracteres</p>`)
        document.write(`<p>A primeira letra do seu nome é ${nome.charAt(0)}</p>`)
        document.write(`<p>Seu nome convertido para letras maiúsculas: ${nome.toUpperCase()}</p>`)
        document.write(`<p>Seu nome possui ${nome.split(" ").length} palavras</p>`)
        document.write(`<p>Seu nome na cor vermelha <span style='color:red'>${nome}<span></p>`)
        document.write(`<p>Seu nome escrito na cor azul</p>
        <ul>
            <li style='color:blue; margin-top: 10px'>${nome}</li>
            <li style='color:blue'>${nome}</li>
            <li style='color:blue'>${nome}</li>
            <li style='color:blue'>${nome}</li>
            <li style='color:blue'>${nome}</li>
        </ul>`)

    </script>




</body>
</html>
