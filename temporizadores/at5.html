<!-- Crie uma página web que solicite N nomes ao usuário, armazene-os em um vetor e, em seguida,
exiba-os no corpo do documento (um embaixo do outro). Cada nome deverá ser exibido
automaticamente um após o outro após o intervalo de 1 segundo. -->
<script>
    
    n = prompt("Quantos nomes serão inseridos ?");
    vetor = new Array(n);
    index = 0;

    for( i = 0; i < n; i++){

        vetor[i] = prompt("Insira um nome :");

    }

    setInterval(() => {
        
        if(index < n)
        document.write(`<p>${vetor[index]}</p>`);
        index++;

    }, 1000);



</script>
