<body>
    
 
        <script>
        let prim = parseFloat(window.prompt("Digite a nota do 1° Bimestre"));
        let seg = parseFloat(window.prompt("Digite a nota do 2° Bimestre"));
        let soma = prim + seg;
        
        if(soma >= 60)
            window.alert("Você foi APROVADO");
        else 
            window.alert("Você REPROVADO, faltaram "+(60 -soma)+" pontos");   
    
        </script>
 


</body>
