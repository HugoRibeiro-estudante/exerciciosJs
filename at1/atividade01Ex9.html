        <script>
        let n1 = parseFloat(window.prompt("Digite um numero"));

        let op2 = window.prompt("Digite a operação");
        let n3 = parseFloat(window.prompt("Digite outro numero"));

        var resultado = 0
        switch (op1){
        case '+':
            resultado = n1 + n2
            break
        case '-':
            resultado = n1 - n2
            break
        case '*':
            resultado = n1 * n2
            break
        case '/':

        }

            resultado += n3

            resultado -= n3

            break

            break
        
        }

        

        window.alert(resultado);
