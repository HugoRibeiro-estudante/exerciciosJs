<!--Construa uma página web capaz de solicitar ao usuário um texto qualquer e, em seguida,
duas palavras (uma de cada vez). Por último, mostre através de uma caixa de diálogo o texto
inicial alterado, substituindo a ocorrência da primeira palavra informada pelo usuário pela
segunda.-->
<script type="text/javascript">
    
    let text = prompt("Insira um texto : ");
    let word1 = prompt("Insira a palavra que deseja que seja substituida : ");
    let word2 = prompt("Insira a palavra que substituirá : ");
    
    (text.indexOf(word1) != -1 ?  alert(text.replace(word1, word2)) : alert("O texto digitado não contém a palavra a ser substituída "));

</script>
