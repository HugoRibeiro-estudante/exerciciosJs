<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--Construa uma página web para exibir no corpo da página (document.write) um número
aleatório entre 1 e N, onde N deverá ser um número informado pelo usuário.
-->
<script>

    n = window.prompt("Números aleatótios entre 1 e ?");
    document.write("Numero aletório : "+ parseInt(Math.random()*(n - 1+1)+ 1));

</script>

</html>
